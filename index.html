<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezzo Biglietto Treno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <h1 class="mt-4 mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container pt-4 pb-4">
        <div class="row mb-4">
            <div class="col-4 text-center d-flex flex-column justify-content-center align-items-center">
                <span class="c-viola mb-3">Nome Cognome</span>
                <input type="text" id="nome_cognome" name="nome_cognome">
            </div>
            <div class="col-4 text-center d-flex flex-column justify-content-center align-items-center">
                <span class="c-viola mb-3">Km da percorrere</span>
                <input type="text" id="km" name="km">
            </div>
            <div class="col-4 text-center d-flex flex-column justify-content-center align-items-center">
                <span class="c-viola mb-3">Fascia d'età</span>
                <select name="fascia_età" id="fascia_età">
                    <option value="medio">Fascia media</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over">Over 60</option>
                  </select>
            </div>
        </div>
        <div class="row mt-4 pt-4 d-flex justify-content-center align-items-center">
            <span class="bottone c-viola mr-2" id="genera">Genera</span>
            <span class="bottone c-viola ml-2" id="annulla">Annulla</span>
        </div>
    </div>

    <h1 id="titolo_biglietto" class="mt-4 mb-4">IL TUO BIGLIETTO</h1>
    <div id="biglietto" class="container mb-4 pt-4 pb-4 pl-5 pr-5">
        <h4>DETTAGLIO PASSEGGERI</h4>
        <div class="row row_2">
            <div class="col-3 pt-4 pl-4 pr-4">
                <h4>NOME PASSEGGERO</h4>
                <h4 id="nome_utente" class="titoli_2"></h4>
            </div>
            <div class="col-9">
                <div class="row pt-5 pb-5 d-flex justify-content-center align-items-center">
                    <div class="col-3 titoli_2">Offerta</div>
                    <div class="col-3 titoli_2">Carrozza</div>
                    <div class="col-3 titoli_2">Codice CP</div>
                    <div class="col-3 titoli_2">Costo biglietto</div>
                </div>
                <div class="row pt-5 pb-5 d-flex justify-content-center align-items-center">
                    <div id="offerta" class="col-3"></div>
                    <div id="carrozza" class="col-3"></div>
                    <div id="codice_treno" class="col-3"></div>
                    <div id="costo_biglietto" class="col-3"></div>
                </div>
            </div>    
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
